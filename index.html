<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Video Downloader in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Video Downloader</h1>
            <p>Paste URL of the video (in MP4 format) to download. This tool is made with vanilla JavaScript.</p>
        </header>
        <form action="#">
            <input type="url" placeholder="Paste video URL" required>
            <button>Download Video</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
